<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order2.css">
</head>

<body>
  <h1>레드향 주문하기</h1>
  <div id="container">
    <!-- form 자주 쓰는 태그이고, 백엔드 서버에 사용자의 입력값을 전달하는 입력 폼들의 묶음 -->
    <form>
      <!-- fieldset은 하나의 구룹 -->
      <fieldset>
        <!-- legend제목이라고 보면 됨 -->
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul id="product">
          <li>
            <!-- value의 속성이고, 속성의 값 : s_3,
            폼에서 사용자가 입력, 체크한 값들을, 서버로 전달.
            서버로 전달하는 값을 : value의 속성값을 전달.
            즉,s_3이 서버에 전달됩니다 
          주의사항, 선물용 3 kg은 보여지는 값이고, 전달용이 아닙니다.-->

            <!-- 화면상에서 입력된 내용을 서버로 전달하는 2번째 방법
          해당 input태그의  name의 값을 이용해서 서버로 전달한다
          ex) 서버 입장에서, name="s_3_p"의 값을 가져오는 형식 -->
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" name="s_3_p" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
          </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
          <!-- 주의 사항, 라디오 타입에서, name 속성으로 같은 이름으로 그룹 지어주기 -->
          <li><label><input type="radio" name="test" value="yes">선물 포장</label></li>
          <li><label><input type="radio" name="test" value="no">선물 포장 안 함</label></li>
          <!-- <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li> -->
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <!-- 라벨도 한 두개가 아님 그래서 이게 특정 인풋의 라벨이라는 것을 표기 해주기 위해서
            for라는 속성을 사용하고 해당 인풋 태그의 id를 적는다
            id는 해당 문서에서 중복이 되면 안됨 -->
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" name="order-date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
            <!-- cols 컬럼 rows는 높이-->
          </li>
        </ul>
      </fieldset>
      <div>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
      </div>
    </form>
  </div>
</body>

</html>
